{% if jekyll.environment == "development" %}
	var backend = "http://localhost:8080/geppaequo-web";
{% else %}	    	
	var backend = "https://tebaldi051108trial.hanatrial.ondemand.com";
{% endif %}	    	

    var $backgroundHolder = $('#backgroundHolder');

    // cf. https://developer.mozilla.org/en-US/docs/Web/CSS/background
	function loadFullBackground() {
	    var ret = $backgroundHolder.css({
	    	background: 
	    	    "url(" + backend + "/geppaequo-api/stnemucod/v1/document/images/the-garden-of-earthly-delights.jpg" + 
	    	    ") center center / contain no-repeat fixed black",
	    });
	    console.log(ret);
	}
	function loadCroppedBackground() {
	    var cropWidth  = $backgroundHolder.width();
	    var cropHeight = $backgroundHolder.height();

	    var ret = $backgroundHolder.css({
	    	background: 
	    	    "url(" + backend + "/geppaequo-api/images/v1/crop" +
	    		"?url=/geppaequo-api/stnemucod/v1/document/images/the-garden-of-earthly-delights.jpg" + 
	    		"&" + (new Date()).getTime() + 
	    		"&cropWidth=" + cropWidth + 
	    		"&cropHeight=" + cropHeight + 
	    		") center center / auto no-repeat fixed black",
	    });
	    console.log(ret);
	}

	$(document).ready(function() {

    	loadCroppedBackground();
	
		$( ".fa" ).hover(
		  function() {
		    $( ".fa" ).addClass( "hover" );
		  }, function() {
		    $( ".fa" ).removeClass( "hover" );
		  }
		);

		$('.fa-refresh').click(function() {
			loadCroppedBackground();
		});

		$('.fa-file-image-o').click(function() {
			loadFullBackground();
		});

		$('.fa-github').click(function() {
			window.location.assign("https://github.com/earthlydelights/earthlydelights.github.io");
		});

		$('body').imagesLoaded( { background: true } )
		.always( function( instance ) {
			$('.fa-refresh').removeClass("fa-spin");
			$('.fa').addClass("light");
		})
		.done( function( instance ) {
			console.log('all images successfully loaded');
		})
		.fail( function() {
			console.log('all images loaded, at least one is broken');
		})
		.progress( function( instance, image ) {
			var result = image.isLoaded ? 'loaded' : 'broken';
			console.log( 'image is ' + result + ' for ' + image.img.src );
		});

	});

	$(window).on("load", function() {
    });
	</script>
